<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="signup-box">
        <h1>Sign-Up</h1>
        <h2>Upload Profile Picture - <input type="file" accept="image/*"  class="image"></h2>
        

    <input type="email" placeholder="Enter Your Email ID" class="email">
    <input type="Text" placeholder="Enter Your Name" class="name">
    <input type="Text" placeholder="Bio" class="bio">
    <input type="password" placeholder="Create password" class="password">
    
    <button onclick="usersignup(event)" class="signup">Sign-Up</button>
</div>
</body>
<script src="index.js"></script>
</html>
